{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2>{% trans "Log In" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">{% trans "Log In" %}</button>
    </form>
    <p class="mt-3">
        <a href="{% url 'accounts:password_reset' %}">{% trans "Forgot Password?" %}</a>
    </p>
</div>
{% endblock %}
