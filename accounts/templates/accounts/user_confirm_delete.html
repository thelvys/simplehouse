{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <h2>{% trans "Confirm Delete" %}</h2>
    <p>{% trans "Are you sure you want to delete this user?" %}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Confirm" %}</button>
        <a href="{% url 'accounts:user_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
