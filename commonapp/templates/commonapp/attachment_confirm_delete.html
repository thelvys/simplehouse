{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container">
    <h1 class="mt-4 mb-4">{% trans "Confirm Delete" %}</h1>
    <p>{% trans "Are you sure you want to delete the attachment" %} "{{ object.file.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Confirm" %}</button>
        <a href="{% url 'commonapp:attachment_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
