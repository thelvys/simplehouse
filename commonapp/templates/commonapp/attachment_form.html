{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1 class="mt-4 mb-4">
        {% if form.instance.pk %}
            {% trans "Edit Attachment" %}
        {% else %}
            {% trans "Add New Attachment" %}
        {% endif %}
    </h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
        <a href="{% url 'commonapp:attachment_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
